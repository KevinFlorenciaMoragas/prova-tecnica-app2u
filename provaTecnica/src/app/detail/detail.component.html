<a [routerLink]="['/']"><img class="svgStyle p-2" src="assets/svg/ic_back_arrow.svg" alt="back"></a>
<article class=" d-flex flex-column">
    <div class="thumbnail">
        <img src="{{photographer.image}}" alt="assets/img/artist_placeholder.png" class="img-fluid">

    </div>
    <div class="d-flex flex-row justify-content-between p-3">
        <h2 class="authorName ">{{photographer.first_name}} {{photographer.last_name}}</h2>
        <img class="svgStyle" src="assets/svg/ic_heart.svg" alt="heart">
    </div>
    <div class="ps-3 pe-3">
        <p>
            {{photographer.description}}
        </p>
    </div>
</article>
